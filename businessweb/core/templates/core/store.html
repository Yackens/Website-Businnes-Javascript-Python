{% extends 'core/base.html' %}

{% block title %} Visítanos {% endblock %}

{% block section %}

  <section class="page-section cta">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <div class="cta-inner text-center rounded">
            <h2 class="section-heading mb-5">
              <span class="section-heading-upper">We are waiting for you</span>
              <span class="section-heading-lower">Visit Us</span>
            </h2>
            <ul class="list-unstyled list-hours mb-5 text-left mx-auto">
              <li class="list-unstyled-item list-hours-item d-flex">
                Monday to Friday
                <span class="ml-auto">9:00 a 20:00</span>
              </li>
              <li class="list-unstyled-item list-hours-item d-flex">
                Saturday
                <span class="ml-auto">9:00 a 14:00</span>
              </li>
              <li class="list-unstyled-item list-hours-item d-flex">
                Sunday
                <span class="ml-auto">Closed</span>
              </li>
            </ul>
            <p class="address mb-5">
              <em>
                <strong>Avd. Infusiones nº 127</strong>
                <br>
                Madrid, Spain
              </em>
            </p>
            <p class="mb-0">
              <small>
                <em>Call us and ask</em>
              </small>
              <br>
              +34 XXXXXXXXX
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
